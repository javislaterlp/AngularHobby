<div class="columns">
  <!-- User -->
  <div class="column">
    <h1 class="title">User</h1>
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="http://placehold.it/430x320" ng-src="{{user.photo}}" alt="Image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content level">
            <div class="level-left"><i class="fa fa-user level-item"></i> <p class="title is-4 level-item">{{user.name}}</p></div>
          </div>
        </div>

        <div class="content">
          <div class="level"><span class="level-left"><i class="fa fa-phone level-item"></i> <p class="level-item">{{user.phone}}</p></span></div>
          <div class="level"><span class="level-left"><i class="fa fa-envelope level-item"></i> <p class="level-item">{{user.email}}</p></span></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Gifs -->
  <div class="column">
    <h1 class="title">Gifs</h1>
  </div>
  <!-- Comics -->
  <div class="column">
    <h1 class="title">Comics</h1>
  </div>
</div>
